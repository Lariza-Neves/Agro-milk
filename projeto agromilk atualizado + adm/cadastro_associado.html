<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="css/cadastrar_associado.css">
   
</head>

<body>
    <main>
        <div class="listra-rosa">
            <p>‎</p>
        </div>
        <div class="main-cad">
        <div class="left-login">
            <h1><span class="cor-diferente">A</span>GRO-<span class="cor-diferente">M</span>IL<span class="cor-diferente">K</span></h1>
            <img src="img/Captura de tela 2023-10-24 074032.png" alt="Imagem de um agricultor e suas vacas apenas algo ilustrativo">
        </div>


        <div class="right-login">
            <h1>Cadastro de Associado</h1>
            <form action="#" method="post">

                <label for="name-user">Nome</label>
                <input type="text" id="name-user" placeholder="Insira o Nome Do Cliente...">

                <label for="end-user">Endereço</label>
                <input type="text" id="end-user" placeholder="Endereço do  Cliente (rua,barrio,N°)...">

                <label for="email-user">Email</label>
                <input type="email" id="email-user" placeholder="Insira O Email Do Cliente...">

                <label for="cpf-user">CPF</label>
                <input type="text" id="cpf-user" placeholder="Insira O CPF do Cliente...">

                <label for="data-user">Data de Nascimento</label>
                <input type="date" id="name-user">

                <button type="submit">Cadastrar Associado</button>
            </form>
        </div>
    </div>
    </main>
</body>

</html>
