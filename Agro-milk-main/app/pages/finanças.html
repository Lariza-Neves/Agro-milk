<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financas</title>
    <link rel="stylesheet" href="css/finanÃ§as.css">
</head>
<body>
    <header>
        <img src="img/Design_sem_nome-removebg-preview (1).png" alt="logo do projeto">

        <a href="adm.html">Voltar para o inicio</a>
    </header>

    <div class="container">
        <div class="title" style="font-weight: bold;">Resumo Financeiro</div>
        <div class="finance-field">
            <div>Saldo Atual:</div>
            <div id="saldo">R$0.00</div>
        </div>
        <div class="finance-field">
            <div>Quantidade de litros:</div>
            <div>
                <input type="number" id="litros"  min="0">
                <button onclick="converter()">Converter</button>
            </div>
        </div>
        <div class="finance-field">
            <div>Valor em dinheiro:</div>
            <div id="valor">R$0.00</div>
        </div>
    </div>

    <script>
        function converter() {
            var litros = document.getElementById('litros').value;
            var valor = litros * 1.67;
            document.getElementById('valor').innerHTML = 'R$' + valor.toFixed(2);
        }
    </script>
</body>
</html>
